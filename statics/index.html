<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Thesis UI</title>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <section class="title">
            <p>PeeP</p>
        </section>
        <hr />
        <section class="info_container">
            <div class="left_side">
                <div class="img-container">

                </div>
                <p class="product_name">The name and the product information</p>
            </div>

            <div class="right_side">
                <img class="settings_icons" src="menu-dots.svg" />
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>

                <input id="desired_price" type="text" placeholder="Enter desired price" />

                <p class="scrapped_price">
                    hello
                </p>


                <button class="tracking_button">Track</button>

            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
